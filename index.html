<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landslide Monitoring</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>

  <body style="background-color: #9e9894;" ng-app="land-app">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      
      <a class="navbar-brand" href="#">SlideSafe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </div>

    </nav>

    <div class="container" ng-controller="land-control">
      <div class="row" style="margin-top: 30px;">
        <div class="col-sm-5" style="margin-right: 25px;background-color: #FFFFFF;">

          <h5 style="margin-top: 10px; ">All Nodes managed by the system</h5>
          <hr>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-11">
              <p ng-repeat="node in nodes" style="margin-top: 0px;"><img src="images/arrow.jpg">{{node.name}}</p>
            </div>
          </div>

        </div>
        <div class="col-sm-6" style="background-color: #FFFFFF;" id="curve_chart">
          <h5 style="margin-top: 10px; ">Moisture Level graph</h5>
          <hr>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      var app = angular.module("land-app", []);
      app.controller("land-control", function($scope) {
          $scope.nodes = [
              {name : "Alfreds Futterkiste"},
              {name : "Berglunds snabbköp"},
              {name : "Centro comercial Moctezuma"},
              {name : "Ernst Handel"},
              {name : "Test 1"},
              {name : "Test 2"}
          ]
      });

      var dataArray = [
          ['Year', 'Moisture'],
          ['2004',  1000],
          ['2005',  1170],
          ['2006',  660],
          ['2007',  1030]
        ];

        
      function drawChart() {
        
        var data = google.visualization.arrayToDataTable(dataArray);

        var options = {
          title: 'Moisture Level',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

  </body>
</html>
