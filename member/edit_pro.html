<div class="row">

<div class="col-12">

<form style="width: 80%; padding-top: 15px;margin: 0 auto;background-color: #c6c7c7;">
	
	<div class="form-group row">

	  <label for="example-text-input" class="col-3 col-form-label text-right">Title</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.Mr" placeholder={{Mr}}>

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-text-input" class="col-3 col-form-label text-right">Name</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.name" placeholder={{name}}>

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Occupation</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.occupation" placeholder={{occupation}}>

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Organisation</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.organization" placeholder={{organization}}>

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Tel-Home</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.telhome" placeholder={{telhome}}>

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Tel-Office</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.teloffice" placeholder={{teloffice}}>

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Office Address Line 1</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.officead1">

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Office Address Line 2</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.officead2">

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Office Address Line 3</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.officead3">

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Office Address Line 4</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.officead4">

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Home Address Line 1</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.homead1">

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Home Address Line 2</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.homead2">

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Home Address Line 3</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.homead3">

	  </div>

	</div>

	<div class="form-group row">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Home Address Line 4</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.homead4">

	  </div>

	</div>

	<div class="form-group row" style="padding-bottom: 15px;">

	  <label for="example-search-input" class="col-3 col-form-label text-right">Email</label>

	  <div class="col-8">

	    <input class="form-control" type="text" ng-model="user.email">

	  </div>

	</div>

	<button type="submit" class="btn btn-primary float-right" style="background-color: #b63056;" ng-click="submit()">Submit</button>

</form>



</div>
</div>
